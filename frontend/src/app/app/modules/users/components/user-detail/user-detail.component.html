<!-- User Detail Component -->
<div class="container-fluid space-y-6">
  <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 p-6">
    <div class="flex flex-col md:flex-row gap-6 items-start md:items-center justify-between">
      <div>
        <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-2 flex items-center">
          <span class="mr-3 text-3xl">游녻</span>
          Detalle de Usuario
        </h2>
        <p class="text-gray-600 dark:text-gray-400 text-base leading-relaxed">
          Informaci칩n detallada del usuario seleccionado.
        </p>
      </div>
      <button class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg font-medium transition-colors duration-200 w-full md:w-auto" (click)="closeModal()">
        Volver
      </button>
      <!-- Bot칩n solo para admin -->
      <button class="bg-blue-600 hover:bg-blue-800 text-white px-4 py-2 rounded-lg font-medium transition-colors duration-200 w-full md:w-auto ml-2" (click)="openChangePasswordModal()">
        Cambiar contrase침a
      </button>
    </div>
    <div class="mt-6 grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Aqu칤 ir칤an los campos de detalle del usuario -->
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Nombre</label>
        <div class="bg-gray-50 dark:bg-gray-700 rounded-lg p-3 text-gray-900 dark:text-white">{{ user?.full_name }}</div>
      </div>
      <!-- M치s campos aqu칤 -->
    </div>
  </div>
</div>

<!-- Modal de cambio de contrase침a (solo admin) -->
<div *ngIf="showChangePasswordModal" class="fixed inset-0 bg-black bg-opacity-40 z-[9999] flex items-center justify-center p-4">
  <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl max-w-md w-full p-6 relative animate-fade-in">
    <button (click)="closeChangePasswordModal()" class="absolute top-3 right-3 w-8 h-8 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 flex items-center justify-center transition-colors">
      <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
      </svg>
    </button>
    <h3 class="text-xl font-bold text-gray-900 dark:text-white mb-4">Cambiar contrase침a</h3>
    <form (ngSubmit)="submitChangePassword()" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Nueva contrase침a</label>
        <input type="password" [(ngModel)]="newPassword" name="newPassword" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:text-white">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Confirmar nueva contrase침a</label>
        <input type="password" [(ngModel)]="confirmNewPassword" name="confirmNewPassword" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:text-white">
      </div>
      <div *ngIf="changePasswordError" class="text-red-500 text-sm">{{ changePasswordError }}</div>
      <div class="flex justify-end space-x-2 mt-4">
        <button type="button" (click)="closeChangePasswordModal()" class="px-5 py-2 rounded-lg border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors">Cancelar</button>
        <button type="submit" [disabled]="changePasswordLoading" class="px-5 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors flex items-center space-x-2 disabled:opacity-50 disabled:cursor-not-allowed">
          <span *ngIf="changePasswordLoading" class="animate-spin"> [23f3</span>
          <span>{{ changePasswordLoading ? 'Guardando...' : 'Cambiar' }}</span>
        </button>
      </div>
    </form>
  </div>
</div>

<!-- Toast visual -->
<div *ngIf="showToast" class="fixed top-8 left-1/2 transform -translate-x-1/2 z-[99999] min-w-[260px] max-w-xs px-6 py-4 rounded-xl shadow-2xl flex items-center space-x-3 animate-fade-in transition-all duration-300"
     [ngClass]="toastType === 'success' ? 'bg-green-500 text-white' : 'bg-red-500 text-white'">
  <svg *ngIf="toastType === 'success'" class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
  </svg>
  <svg *ngIf="toastType === 'error'" class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
  </svg>
  <span class="font-medium">{{ toastMessage }}</span>
</div>
