<!-- Users Stats Component -->
<div class="container-fluid space-y-6">
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6">
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 p-6 flex flex-col items-center">
      <span class="text-2xl font-bold text-blue-600 dark:text-blue-400">{{ stats.active }}</span>
      <span class="text-gray-700 dark:text-gray-300 mt-2">Activos</span>
    </div>
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 p-6 flex flex-col items-center">
      <span class="text-2xl font-bold text-red-600 dark:text-red-400">{{ stats.inactive }}</span>
      <span class="text-gray-700 dark:text-gray-300 mt-2">Inactivos</span>
    </div>
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 p-6 flex flex-col items-center">
      <span class="text-2xl font-bold text-green-600 dark:text-green-400">{{ stats.total }}</span>
      <span class="text-gray-700 dark:text-gray-300 mt-2">Total</span>
    </div>
  </div>
</div>
