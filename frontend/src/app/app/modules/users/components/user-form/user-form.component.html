<!-- User Form Component -->
<div class="space-y-4 sm:space-y-6 container-fluid">
  
  <!-- Header -->
  <div class="mb-8">
    <div class="flex flex-col md:flex-row items-start md:items-center justify-between gap-4">
      <div>
        <h1 class="text-3xl font-bold text-gray-900 dark:text-white">
          {{ isEditMode ? 'Editar Usuario' : 'Crear Usuario' }}
        </h1>
        <p class="text-gray-600 dark:text-gray-400 mt-2">
          {{ isEditMode ? 'Modifica la informaci√≥n del usuario' : 'Agrega un nuevo usuario al sistema' }}
        </p>
      </div>
      <button 
        (click)="triggerCancel()"
        class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg font-medium transition-colors duration-200 w-full md:w-auto">
        Cancelar
      </button>
    </div>
  </div>

  <!-- Loading State -->
  <div *ngIf="loading" class="flex items-center justify-center h-64">
    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500"></div>
    <span class="ml-3 text-gray-600 dark:text-gray-400">Cargando...</span>
  </div>

  <!-- Error State -->
  <div *ngIf="error && !loading" class="mb-6 p-4 bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-lg">
    <div class="flex items-center">
      <svg class="w-5 h-5 text-red-400 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
      </svg>
      <span class="text-red-800 dark:text-red-200">{{ error }}</span>
    </div>
  </div>

  <!-- Form -->
  <div *ngIf="!loading" class="bg-white dark:bg-gray-800 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 p-6">
    <form (ngSubmit)="saveUser()" class="space-y-6">
      <!-- Acorde√≥n: Datos B√°sicos -->
      <div class="rounded-xl border border-gray-200 dark:border-gray-700 overflow-hidden mb-4">
        <button type="button" (click)="openSection = openSection === 'basic' ? null : 'basic'"
          class="w-full flex items-center justify-between px-6 py-4 bg-gray-50 dark:bg-gray-700 hover:bg-blue-50 dark:hover:bg-blue-900/20 transition-colors">
          <span class="font-semibold text-gray-900 dark:text-white flex items-center">
            <span class="mr-2">üìã</span> Datos B√°sicos
          </span>
          <svg [ngClass]="{ 'rotate-180': openSection === 'basic' }" class="w-5 h-5 text-blue-500 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
          </svg>
        </button>
        <div *ngIf="openSection === 'basic'" class="px-6 py-4 animate-fade-in">
          <!-- Campos de datos b√°sicos aqu√≠ -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                Tipo de Documento *
              </label>
              <select 
                [(ngModel)]="userForm.document_type"
                name="document_type"
                class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:text-white">
                <option *ngFor="let type of documentTypes" [value]="type">{{ type }}</option>
              </select>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                N√∫mero de Documento *
              </label>
              <input 
                type="text" 
                [(ngModel)]="userForm.document_number"
                name="document_number"
                placeholder="12345678"
                class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:text-white">
            </div>
            <div class="md:col-span-2">
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                Nombre Completo *
              </label>
              <input 
                type="text" 
                [(ngModel)]="userForm.full_name"
                name="full_name"
                placeholder="Juan Carlos P√©rez Gonz√°lez"
                class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:text-white">
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                G√©nero
              </label>
              <select 
                [(ngModel)]="userForm.gender"
                name="gender"
                class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:text-white">
                <option *ngFor="let option of genderOptions" [value]="option.value">{{ option.label }}</option>
              </select>
            </div>
            
            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                Fecha de Nacimiento
              </label>
              <input 
                type="date" 
                [(ngModel)]="userForm.birth_date"
                name="birth_date"
                class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:text-white">
            </div>
            
            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                Alias
              </label>
              <input 
                type="text" 
                [(ngModel)]="userForm.alias"
                name="alias"
                placeholder="Juan"
                class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:text-white">
            </div>
            
            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                URL de Foto
              </label>
              <input 
                type="url" 
                [(ngModel)]="userForm.photo_url"
                name="photo_url"
                placeholder="https://via.placeholder.com/150"
                class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:text-white">
            </div>
          </div>
        </div>
      </div>
      <!-- Acorde√≥n: Acceso -->
      <div class="rounded-xl border border-gray-200 dark:border-gray-700 overflow-hidden mb-4">
        <button type="button" (click)="openSection = openSection === 'access' ? null : 'access'"
          class="w-full flex items-center justify-between px-6 py-4 bg-gray-50 dark:bg-gray-700 hover:bg-blue-50 dark:hover:bg-blue-900/20 transition-colors">
          <span class="font-semibold text-gray-900 dark:text-white flex items-center">
            <span class="mr-2">üîê</span> Acceso
          </span>
          <svg [ngClass]="{ 'rotate-180': openSection === 'access' }" class="w-5 h-5 text-blue-500 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
          </svg>
        </button>
        <div *ngIf="openSection === 'access'" class="px-6 py-4 animate-fade-in">
          <!-- Campos de acceso aqu√≠ -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                Nombre de Usuario *
              </label>
              <input 
                type="text" 
                [(ngModel)]="userForm.username"
                name="username"
                placeholder="usuario123"
                class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:text-white">
            </div>
            
            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                Contrase√±a {{ isEditMode ? '(dejar vac√≠o para no cambiar)' : '*' }}
              </label>
              <input 
                type="password" 
                [(ngModel)]="userForm.password"
                name="password"
                placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:text-white">
            </div>
            
            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                Idioma
              </label>
              <select 
                [(ngModel)]="userForm.language"
                name="language"
                class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:text-white">
                <option value="es">Espa√±ol</option>
                <option value="en">English</option>
                <option value="fr">Fran√ßais</option>
              </select>
            </div>
            
            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                Zona Horaria
              </label>
              <select 
                [(ngModel)]="userForm.timezone"
                name="timezone"
                class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:text-white">
                <option value="America/Bogota">America/Bogota</option>
                <option value="America/New_York">America/New_York</option>
                <option value="Europe/Madrid">Europe/Madrid</option>
              </select>
            </div>
            
            <div class="md:col-span-2">
              <label class="flex items-center">
                <input 
                  type="checkbox" 
                  [(ngModel)]="userForm.is_active"
                  name="is_active"
                  class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                <span class="ml-2 text-sm text-gray-700 dark:text-gray-300">Usuario Activo</span>
              </label>
            </div>
          </div>
        </div>
      </div>
      <!-- Acorde√≥n: Contacto -->
      <div class="rounded-xl border border-gray-200 dark:border-gray-700 overflow-hidden mb-4">
        <button type="button" (click)="openSection = openSection === 'contact' ? null : 'contact'"
          class="w-full flex items-center justify-between px-6 py-4 bg-gray-50 dark:bg-gray-700 hover:bg-blue-50 dark:hover:bg-blue-900/20 transition-colors">
          <span class="font-semibold text-gray-900 dark:text-white flex items-center">
            <span class="mr-2">üìß</span> Contacto
          </span>
          <svg [ngClass]="{ 'rotate-180': openSection === 'contact' }" class="w-5 h-5 text-blue-500 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
          </svg>
        </button>
        <div *ngIf="openSection === 'contact'" class="px-6 py-4 animate-fade-in">
          <!-- Campos de contacto aqu√≠ -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                Emails
              </label>
              <div class="space-y-3">
                <div *ngFor="let email of userForm.emails; let i = index" class="flex items-center space-x-3">
                  <input 
                    type="email" 
                    [(ngModel)]="email.email"
                    [name]="'email_' + i"
                    placeholder="usuario@ejemplo.com"
                    class="flex-1 px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:text-white">
                  <button 
                    *ngIf="userForm.emails.length > 1"
                    type="button"
                    (click)="removeEmail(i)"
                    class="text-red-600 hover:text-red-800 dark:text-red-400 dark:hover:text-red-300">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                    </svg>
                  </button>
                </div>
              </div>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                Tel√©fonos
              </label>
              <div class="space-y-3">
                <div *ngFor="let phone of userForm.phones; let i = index" class="flex items-center space-x-3">
                  <input 
                    type="tel" 
                    [(ngModel)]="phone.phone"
                    [name]="'phone_' + i"
                    placeholder="+57 300 123 4567"
                    class="flex-1 px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:text-white">
                  <button 
                    *ngIf="userForm.phones.length > 1"
                    type="button"
                    (click)="removePhone(i)"
                    class="text-red-600 hover:text-red-800 dark:text-red-400 dark:hover:text-red-300">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                    </svg>
                  </button>
                </div>
              </div>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                Im√°genes
              </label>
              <div class="space-y-3">
                <div *ngFor="let image of userForm.images; let i = index" class="flex items-center space-x-3">
                  <input 
                    type="url" 
                    [(ngModel)]="image.image_url"
                    [name]="'image_' + i"
                    placeholder="https://via.placeholder.com/300x400"
                    class="flex-1 px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:text-white">
                  <button 
                    *ngIf="userForm.images.length > 1"
                    type="button"
                    (click)="removeImage(i)"
                    class="text-red-600 hover:text-red-800 dark:text-red-400 dark:hover:text-red-300">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                    </svg>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Acorde√≥n: Notas -->
      <div class="rounded-xl border border-gray-200 dark:border-gray-700 overflow-hidden mb-4">
        <button type="button" (click)="openSection = openSection === 'notes' ? null : 'notes'"
          class="w-full flex items-center justify-between px-6 py-4 bg-gray-50 dark:bg-gray-700 hover:bg-blue-50 dark:hover:bg-blue-900/20 transition-colors">
          <span class="font-semibold text-gray-900 dark:text-white flex items-center">
            <span class="mr-2">üìù</span> Notas
          </span>
          <svg [ngClass]="{ 'rotate-180': openSection === 'notes' }" class="w-5 h-5 text-blue-500 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
          </svg>
        </button>
        <div *ngIf="openSection === 'notes'" class="px-6 py-4 animate-fade-in">
          <!-- Campo de notas aqu√≠ -->
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
            Notas
          </label>
          <textarea 
            [(ngModel)]="userForm.notes"
            name="notes"
            rows="4"
            placeholder="Informaci√≥n adicional sobre el usuario..."
            class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:text-white resize-none"></textarea>
        </div>
      </div>

      <!-- Botones de Acci√≥n -->
      <div class="border-t border-gray-200 dark:border-gray-700 pt-6 flex justify-end space-x-3">
        <button 
          type="button"
          (click)="triggerCancel()"
          class="bg-gray-500 hover:bg-gray-600 text-white px-6 py-2 rounded-lg font-medium transition-colors duration-200">
          Cancelar
        </button>
        <button 
          type="submit"
          [disabled]="loading"
          class="bg-blue-600 hover:bg-blue-700 disabled:bg-blue-400 text-white px-6 py-2 rounded-lg font-medium transition-colors duration-200 flex items-center space-x-2">
          <svg *ngIf="loading" class="animate-spin w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
          </svg>
          <span>{{ isEditMode ? 'Actualizar' : 'Crear' }} Usuario</span>
        </button>
      </div>
    </form>
  </div>
</div>
